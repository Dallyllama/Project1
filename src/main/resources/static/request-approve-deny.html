<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../styles.css">
    <script src="Javascript/manFunctions.js"> </script>

</head>

<body>

    <img class="banner_logo" src="../Imgs/Logo_Flag_of_the_Rebel_Alliance.jpg" alt="Rebel-Logo">

    <img class="banner" src="../Imgs/Black_White_Banner_Bar.jpg" alt="Rebel Logo">

    <img class="background" src="../Imgs/rebel_hanger_wallpaper.jpg" alt="Rebel Hanger">

    <main class="text-center">


        <h1>Pulling Records On All Current Requests</h1>
        <h2> Approve or Reject Reimbursement Requests</h2>


            <section class="text_field">
                <label for="acctid">Please Enter The Request Id :</label><br>
                <input type="text" id="reqId" name="reqId" class="form-control"><br>
            </section>

            <section class="text_field">
                <label for="acctid">Please Enter The Updated Status for the Request :</label><br>
                <input type="text" id="reqStatus" name="reqStatus" class="form-control"><br>
            </section>

            <button type="submit" class="submit_button" onclick="updateStatus()">Submit</button><br>


    </main>
