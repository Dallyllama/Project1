<!doctype html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css">
  <script src="Javascript/login.js"></script>

  <title>Login Form</title>
</head>

<body>

  <div class="image-banner">

    <img class="banner_logo" src="../Imgs/Logo_Flag_of_the_Rebel_Alliance.jpg" alt="Rebel-Logo">

    <img class="banner" src="../Imgs/Black_White_Banner_Bar.jpg" alt="Rebel Logo">

    <img class="background" src="../Imgs/rebel_hanger_wallpaper.jpg" alt="Rebel Hanger">

  </div>

  <main class="text-center">

    <h3 style="font-size: 26px;">Greetings Rebel</h1>
      <h1>Welcome to the Employee Reimbursement System</h1>


      <form method="post">

        <h2 style="text-align: center">Please Sign In To Get Started</h2>

        <section class="txt_field">
          <input type="Username" id="username" class="form-control" required>
          
          <label for="username" class="sr-only">Username</label>
        </section>

        <section class="txt_field">
          <input type="Password" id="password" class="form-control" required>
          <span></span>
          <label for="password" class="sr-only">Password</label>
        </section>

        <div class="fpass">Forgot Password?</div>

        <button class="submit_button" onclick="loginEmp()">Employee Sign In</button>

        <button class="submit_button" onclick="loginMan()">Manager Sign In</button>

      </form>
  </main>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
